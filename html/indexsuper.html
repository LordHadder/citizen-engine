<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>index (super)</title>
    <style type="text/css">
    </style>
    <script type="text/javascript">
      function onPing() {
        socket.emit("clientmessage", "::io client:: onPing() !!");
      }
      function onOtherClientMessage(c) {
        document.getElementById("otherclientmessage").innerHTML = c;
      }
    </script>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io.connect();
      socket.on("connect", function(data) {
        socket.emit("clientmessage", "::io client:: Bonjour !!");
      });
      socket.on("otherclientmessage", function(data) {
        onOtherClientMessage(data);
      });
    </script>
    <p>Hey (superuser) !</p>
    <p><a href="#" onclick="onPing();">ping</a>&nbsp;&nbsp;<span id="otherclientmessage"></span></p>
    <br/><br/><a href="/logout">logout</a>
  </body>
</html>

<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>index (super)</title>
    <style type="text/css">
    </style>
    <script type="text/javascript">
      function init() {
        socket.emit("userslist", "", function(data) {
          var users = "";
          var json = JSON.parse(data);
          for (u in json.array) {
           users += json.array[u].username + "<br/>";
          }
          document.getElementById("iduserslist").innerHTML = users + "(" + json.count + ")";
        });
      }
    </script>
  </head>
  <body onload="init();">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io.connect();
      socket.on("connect", function(data) {
        socket.emit("consolemessage", "::io client:: Bonjour super user !!");
      });
    </script>
    <p>Hey (superuser) !</p>
    <p><span id="iduserslist"></span></p><a href="/logout">logout</a>
  </body>
</html>
